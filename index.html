<!DOCTYPE html>
<html>
<head>
	<title>Background Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>	

	<div class="slider-container">

		<div 
			class="slide slide-1" 
			style="background-image: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg')"></div>

		<div 
			class="slide slide-2 active" 
			style="background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg')"></div>

		<div 
			class="slide slide-3" 
			style="background-image: url('https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_640.jpg')"></div>

		<div 
			class="slide slide-4" 
			style="background-image: url('https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_640.jpg')"></div>

		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>

		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>			
		</button>

	</div>	

	<script src="script.js"></script>

</body>

</html>
